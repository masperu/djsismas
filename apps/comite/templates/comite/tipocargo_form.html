<form class="form-horizontal" role="form" method="POST" id="formTipoCargo" action="{{ url }}">
        {% csrf_token %}

        {% for field in form %}

                <div class="form-group">
                                <div class="col-xs-12 col-sm-4">
                                {{ field.label_tag }}
                                </div>
                        <div class="col-xs-12 col-sm-8">
                                {{ field }}
                                {% if field.help_text %}
                                        <div class="help-block">{{ field.help_text|safe }}</div >
                                {% endif %}
                                <div class="help-block alert-danger">
                                {{ field.errors }}        
                                </div>
                        </div>
                </div>
        {% endfor %}

                </div>
        </div> -->
</form>
