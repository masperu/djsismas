<form class="form-horizontal" role="form" method="POST" id="formNivelTipoCargo" action="{{ url }}">
{% csrf_token %}


		
		
{% for field in form %}

			{% for item in tipocargos %}
			<div class="col-xs-12 col-sm-6 col-md-4">
				<label class="checkbox-inline">
				{% if item.id in field.value %}
					<input type="checkbox" id="checkbox" checked="checked"  name="tipocargos" value="{{ item.id }}"> {{ item.nombre }}
				{% else %}
					<input type="checkbox" id="checkbox" name="tipocargos" value="{{ item.id }}"> {{ item.nombre }}
				{% endif %}
				
				</label>
			</div>
			{% endfor %}

		<div class="help-block alert-danger">
				{{ field.errors }}        
		</div>
{% endfor %}

				</div>
		</div> -->
</form>
