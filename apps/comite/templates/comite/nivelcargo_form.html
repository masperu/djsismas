<form class="col-xs-12" role="form" method="POST" id="formNivelTipoCargo" action="/nivelcargo/guardar/">
{% csrf_token %}

<input type="hidden" id="totalTipoCargo" value="{{ tipocargo.count }}">
<input type="hidden" id="nivelcomite" value="{{ idnivelcomite }}" name="nivelcomite" >

{% for item in tipocargo %}
    <div class="col-xs-12 col-sm-6 col-md-4">
        <label class="checkbox-inline">
            <input type="checkbox" id="checkbox" name="tipocargo" value="{{ item.id }}"> {{ item.nombre }}
        </label>
    </div>
{% endfor %}



<ul>

    {% for item in nivelcargo %}
        <li>{{ item.tipocargo }}</li>
    {% endfor %}

    {{ nivelcargo.count }}
</ul>
</form>
