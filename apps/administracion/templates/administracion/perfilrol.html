
<div class="panel-body">
{%for rol in rol %}
<div class="col-md-3 col-md-offset-0">

<label>
<input type="checkbox" value="{{rol.id}}">{{rol.nombre}}
</label>

<form id="formPerfilRol" class="form-horizontal" role="form" method="post" action='{{url}}'>
{% csrf_token %}

{% for field in form %}

	{% if field.name == 'roles' %}
	<div class="form-group">
		<div class="col-xs-12 col-sm-4">
		        <label for="nombre">{{ field.label_tag }}</label>
		</div>
		<div class="col-xs-12 col-sm-8">
			{{field}}
			<div class="help-block alert-danger">
				{{ field.errors }}        
			</div>     
		</div>
	</div>
	{% endif %}

{% endfor %}

</form>

</div>

{% endfor %}

</div>
