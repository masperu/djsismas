  <div >

  	<!-- Inicio del Formulario -->

  	<form class="form-horizontal" role="form">
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">ID</label>
		  <div class="col-xs-3">
		    <input class="form-control" type="text" placeholder="ID" id="idFicha">
		  </div>
		</div> 
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Persona</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Persona" id="PersonaFicha">
		  </div>
		</div>   
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Comité</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Comité" id="comiteFicha">
		  </div>
		</div> 
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-2 control-label">Estado</label>
			<div class="col-xs-5">
				<label class="form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Estado" value="1"> Activo
				</label>
				<label class="form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Estado" value="0"> Inactivo
				</label>
			</div>
		</div>
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Fecha Afiliación</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="date" value="2016-09-01" id="fechaAfiliacion">
		  </div>
		</div>	
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Fecha Fin</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="date" value="2016-09-01" id="fechaFin">
		  </div>
		</div>				
	  	<div class="form-group">
	    	<label for="exampleTextarea" class="col-xs-2 control-label">Alcance</label>
	    	<div class="col-xs-7">
	    		<textarea class="form-control" placeholder="Alcance" id="alcanceFicha" rows="2"></textarea>
	    	</div>
	  	</div>	
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Organización</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Organización" id="organizacionFicha">
		  </div>
		</div> 	 
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Apellido paterno</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Apellido paterno" id="paternoFicha">
		  </div>
		</div>  
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Apellido materno</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Apellido materno" id="maternoFicha">
		  </div>
		</div> 	
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Nombres</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Nombre" id="nombresFicha">
		  </div>
		</div>  	
	  	<div class="form-group row">
	  		<label for="example-text-input" class="col-xs-2 control-label">Estado Civil</label>
			<div class="col-xs-7">
				<select class="form-control" id="idEstadoCivilFicha">
			    	<option>Soltero</option>
			    	<option>Casado</option>
			    	<option>Viudo</option>
			    	<option>Divorciado</option>
			   	</select>
			</div>
	  	</div>	
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-2 control-label">Sexo</label>
			<div class="col-xs-7">
				<label class="form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="SexoPersonaFicha" value="M"> Masculino
				</label>
				<label class="form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="SexoPersonaFicha" value="F"> Femenino
				</label>
			</div>
		</div>	  								
	  	<div class="form-group row">
	  		<label for="example-text-input" class="col-xs-2 control-label">Lugar de Nacimiento</label>
			<div class="col-xs-5">
				<select class="form-control" id="departamentoNacF">
			    	<option>Cajamarca</option>
			    	<option>Lima</option>
			    	<option>La Libertad</option>
			   	</select>
				<select class="form-control" id="provinciaNacF">
			    	<option>Cajamarca</option>
			    	<option>Cajabamba</option>
			    	<option>San Marcos</option>
			   	</select>	
				<select class="form-control" id="distritoNacF">
			    	<option>Cajamarca</option>
			    	<option>Baños del Inca</option>
			    	<option>La encañada</option>
			   	</select>			   		   	
			</div>
	  	</div>
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Nombre Lugar Nacimiento</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Nombre" id="nombresLugarNacimiento">
		  </div>
		</div>  	  			  	
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Direccion Actual</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Nombre" id="direccionActualFicha">
		  </div>
		</div> 	  
	  	<div class="form-group row">
	  		<label for="example-text-input" class="col-xs-2 control-label">Tipo Calle</label>
			<div class="col-xs-4">
				<select class="form-control" id="idTipoCalleFicha">
			    	<option>Jirón</option>
			    	<option>Avenida</option>
			    	<option>Prolongación</option>
			    	<option>Calle</option>
			    	<option>Urbanización</option>
			   	</select>
			</div>
	  	</div>			
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Número Actual</label>
		  <div class="col-xs-4">
		    <input class="form-control" type="text" placeholder="Nombre" id="numeroActualFicha">
		  </div>
		</div> 		
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-2 control-label">Sector Actual</label>
		  <div class="col-xs-7">
		    <input class="form-control" type="text" placeholder="Nombre" id="sectorActualFicha">
		  </div>
		</div> 	
	  	<div class="form-group row">
	  		<label for="example-text-input" class="col-xs-2 control-label">Tipo Calle</label>
			<div class="col-xs-4">
				<select class="form-control" id="idTipoCalleFicha">
			    	<option>Jirón</option>
			    	<option>Avenida</option>
			    	<option>Prolongación</option>
			    	<option>Calle</option>
			    	<option>Urbanización</option>
			   	</select>
			</div>
	  	</div>					
		<div class="form-group row">
		  <label for="example-tel-input" class="col-xs-2 control-label">Teléfono</label>
		  <div class="col-xs-5">
		    <input class="form-control" type="tel" value="" placeholder="976-227892" id="telefonoFicha">
		  </div>
		</div>			
		<div class="form-group row">
		  <label for="example-email-input" class="col-xs-2 control-label">Email</label>
		  <div class="col-xs-5">
		    <input class="form-control" type="email" placeholder="nombre@ejemplo.com" id="correoficha">
		  </div>
		</div>						
	  <div class="form-group row">
	    <div class="col-xs-offset-2 col-xs-10">
	      <button type="submit" class="btn btn-default">Guardar</button>
	    </div>
	  </div>
